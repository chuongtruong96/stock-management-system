<!DOCTYPE html>
<html>
<head>
    <title>Create Placeholder</title>
</head>
<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <br>
    <button onclick="downloadImage()">Download Placeholder</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Fill background
        ctx.fillStyle = '#f0f0f0';
        ctx.fillRect(0, 0, 200, 200);
        
        // Draw border
        ctx.strokeStyle = '#ccc';
        ctx.lineWidth = 2;
        ctx.strokeRect(1, 1, 198, 198);
        
        // Add text
        ctx.fillStyle = '#666';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Product', 100, 80);
        ctx.fillText('Image', 100, 100);
        ctx.fillText('Placeholder', 100, 120);
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'placeholder-prod.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto download
        setTimeout(downloadImage, 1000);
    </script>
</body>
</html>
